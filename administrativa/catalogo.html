<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat-Adm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/clientes/css/estilos.css">
    <script src="https://kit.fontawesome.com/5e78eedf61.js" crossorigin="anonymous"></script>
    <style>
        body{
        background-image: url(img/fondo1.2.jpg);
    }
    </style>
</head>
<body>
    <div class="fondo-div-catalogo">
        <main class="container fr">
            <div class="container-fluid ">
                <div class="row">
                    <div class="container-fluid div-catalogo-fondo ">
                        <div class="">
                            <section>
                                <div>
                                    <img class="img-nombre-catalogo" src="/clientes/img/Logo Sin fondo.png" alt="Nombre de empresa">
                                    
                                </div>
                                
                                <p class="text-Form3">Catalogo</p>
                                <span>Se le muestra una vista del catalogo...</span>
                                <!--bloque 1-->
                                <div class="container-fluid">
                                    <div id="catalogo" class="row div-contenedor-card">
                                        <!-- generar card  -->
                                        
                                       
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-secondary  btn-catalogo">Salir</button>
                                    
                                    </div>
                                    <div class="col-6">
                                        <img class="img-logo-catalogo" src="img/Logo Sin fondo.png" alt="Imagen hombre repartidor">
                        
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-secondary  btn-catalogo" data-toggle="modal" data-target="#modalNuevoCat">Ingresar</button>
                                    
                                    </div>
                                    <div class="col-6">
                                        <span>Agregar, Eliminar, modifica, catálogo de producto.</span>
                                    </div>

                                </div>
                                
                            </section>
                        </div>
                    </div>

                </div>

            </div>
        </main>
    </div>
    <!-- modal Catalogo  -->
    <div class="modal fade" id="modalNuevoCat" tabindex="-1" aria-labelledby="modalNuevoCatLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalNuevoCatLabel">Catalogo Edición </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <input  id="nombre-catalogo" class="form-control my-1" type="text" placeholder="Nombre">
                        <select  class="form-control my-1" name="" id="list-img-catalogo">
                            
                        </select>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
              <button type="button" class="btn btn-primary" onclick="guardarCatalogo()" >Guardar</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="js/controlador.js"></script>
    
</body>
</html>
